<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        .wrap {
            width: 1020px;
            margin: 100px auto 0;
        }
        .wrap li{
            width: 200px;
            height: 400px;
            float: left;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
  
</head>
<body>
<div class="wrap">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript">
	//$("li").eq(0).css("background-image","url(images/1.jpg)"); 
	$("li").each(function(index,ele){
		//$(ele).html(index);
		//$(this).html(index);
		$(this).css("background-image","url(images/"+(index+1)+".jpg)"); 
	}).mouseenter(function(){
		//鼠标移入时 当前的li宽度变为  600 其余的宽度为100
		$(this).stop().animate({"width":600},1500)
			   .siblings()
			   .stop().animate({"width":100},1500)
	}).mouseleave(function(){
		//鼠标离开所有的li宽度恢复200
		$("li").stop().animate({"width":200},1500)
	})
</script>
